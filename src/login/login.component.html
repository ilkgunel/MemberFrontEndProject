<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../assets/images/img-01.png" alt="IMG">
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
                <span class="login100-form-title">
                    Member Login
                </span>
                
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input type="text" placeholder="Email" formControlName="username" class="form-control input100" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Email is required</div>
                    </div>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                


                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input type="password" placeholder="Password" formControlName="password" class="form-control input100" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="form-group">
                    <button [disabled]="loading" class="login100-form-btn">
                            Login
                    </button>
