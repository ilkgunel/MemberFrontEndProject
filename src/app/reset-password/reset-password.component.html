<p *ngIf="!showNewPasswordAreas">{{errorMessage}}</p>

<form *ngIf="showNewPasswordAreas" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
            <div *ngIf="f.newPassword.errors.required">New Password Is Required</div>
        </div>

        <label for="repeatedNewPassword">Confirm New Password</label>
        <input type="password" formControlName="repeatedNewPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.repeatedNewPassword.errors }" />
        <div *ngIf="submitted && f.repeatedNewPassword.errors" class="invalid-feedback">
            <div *ngIf="f.repeatedNewPassword.errors.required">Confirmed New Password Is Required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Send</button>
